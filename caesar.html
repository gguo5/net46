<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Caesar Decipher</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>
            var myFunction = function(msg){
                var shift = $("#shift_spinner").val();
                if(msg===""){
                    $("#warning_label").text("Message can't be empty!");
                    return;
                }
                $("#res").val("");//empty res
                var result="";
                for(var i = 0; i < msg.length; i++){
                    result+= encryptChar(msg.charAt(i),shift);    
                }
                return result;
            };
        
            var encryptChar = function(ch,shift){
                var cc = ch.charCodeAt(0);
                var cc_a = 'a'.charCodeAt(0);
                var cc_A = 'A'.charCodeAt(0);
                var cc_z = 'z'.charCodeAt(0);
                var cc_Z = 'Z'.charCodeAt(0);
                var res_ch = "";
                $("#test").text();
      
        
        
                if (cc>= cc_a && cc<= cc_z){
                    res_ch= String.fromCharCode(cc_a + ((cc - cc_a + (new Number(26-shift))) % 26));
                } else if(cc>= cc_A && cc<= cc_Z){
                    res_ch= String.fromCharCode(cc_A + ((cc - cc_A + (new Number(26-shift))) % 26));
                } else{
                    res_ch = String.fromCharCode(cc);
                }
                return res_ch;
          
            };
        </script>
        <script>
            $(document).ready(function(){        
                $("#submit_btn").click(function(){
                    $("#warning_label").text("");
                    $("#res").val(myFunction($("#msg").val()));
                });
            });
        </script>
    </head>
    <body>
        <div id="caesar" style="width: 250px; height: 500px">
        <p><b>Instructions: Enter those 'weird' words into the text field below, select '12' as the shift number and click the button! Enjoy the miracle! :))</b></p>
        <label>Enter your message below: </label><br />
        <textarea id ="msg"></textarea><br />
        <label id="warning_label">Warning: </label><br />
        <label>Shift: </label><input type="number" min="1" max="25" step="1" value="1" name="shift" id="shift_spinner"/><br />
        <textarea id="res"></textarea><br />
        <button id ="submit_btn">Show me your secret!</button><br />
        </div>
    </body>
</html>
